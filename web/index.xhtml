<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Ajax request with JSF 2</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:outputText id="outtxt" value="#{loginBean.name}"/><br/><br/>
            <h:inputText id="inttxt" value="#{loginBean.name}"/><br/>
            <h:commandLink  action="submit">
                <f:ajax execute="inttxt" render="outtxt" ></f:ajax>
              <!-- <f:ajax event="keyup" render="outtxt"/>-->
            </h:commandLink>
        </h:form>
    </h:body>
</html>
